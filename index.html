<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call to action card</title>
    <style>
    
      #main{
        width: 800px;
        height: 600px;
        border: 1px solid gray;
        border-radius: 2px;
        margin: auto;
      }

      #content{
        width: 650px;
        height: 450px;
        margin: 75px;
        font-family: sans-serif;
      }

      h1 {
        font-size: 60px;
        font-weight: 300;
      }

      #line {
        height: 0px;
        width: 100px;
        border: 2px solid black;
      }

      h3 {
        font-size: 30px;
        font-weight: 100;
        line-height: 40px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="content">
        <h1>Build your first chatbot in 10 minutes!</h1>
        <div id="line"></div>
        <h3>
          Have a bot answering questions from customers on your website within
          10 minutes of signing up for ChatBot.
        </h3>
        <div id="button"></div>
        <p>
          By clicking try now you create an account and agree to our Terms and
          Conditions and Privacy Policy
        </p>
      </div>
    </div>
  </body>
</html>
